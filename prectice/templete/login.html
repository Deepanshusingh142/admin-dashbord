<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodlytix - Admin Dashboard</title>
    <link href="./static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="./static/icons/fontawesome/css/fontawesome.min.css" rel="stylesheet">
    <link href="./static/icons/fontawesome/css/brands.min.css" rel="stylesheet">
    <link href="./static/icons/fontawesome/css/solid.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body><div class="login-container">
    <div class="login-card mt-5">

        <!-- LOGO + TITLE -->
        <div class="logo-section">
            <div class="logo-inline">
                <div class="logo-icon">
                    <i class="bi bi-basket2-fill"></i>
                </div>
                <h2>Welcome Back</h2>
            </div>

            <p>Sign in to access your admin dashboard</p>

            {% if error %}
            <div class="alert alert-warning mt-3">
                {{ error }}
            </div>
            {% endif %}
        </div>

        <!-- FORM -->
        <form id="loginForm" action="{% url 'login' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <div style="position: relative;">
                    <i class="bi bi-envelope input-icon"></i>
                    <input type="email" class="form-control" name="email"
                           placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div style="position: relative;">
                    <i class="bi bi-lock input-icon"></i>
                    <input type="password" id="password" class="form-control"
                           placeholder="Enter your password" name="password" required>
                    <i class="bi bi-eye password-toggle" id="togglePassword"></i>
                </div>
            </div>

            <div class="form-options">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
                <a href="{% url 'forgot' %}" class="forgot-link">
                    Forgot Password?
                </a>
            </div>

            <button type="submit" class="btn btn-login">Sign In</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="signup">Sign Up</a>
        </div>

    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
